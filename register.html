<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Register for BookMyDoc - Create your healthcare appointment account">
    <title>Register - BookMyDoc Healthcare Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #0077b6;
            --primary-dark: #005b8c;
            --secondary-color: #00b4d8;
            --text-color: #333333;
            --light-gray: #f8f9fa;
            --error-color: #dc3545;
            --success-color: #28a745;
            --border-radius: 8px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .register-container {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 2rem;
        }

        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            text-decoration: none;
        }

        .logo-image {
            width: 48px;
            height: 48px;
            object-fit: contain;
        }

        .logo-text {
            display: flex;
            flex-direction: column;
        }

        .logo-title {
            color: var(--primary-color);
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .logo-subtitle {
            color: #666;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .welcome-text {
            color: var(--text-color);
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .register-subtitle {
            color: #666;
            font-size: 0.9rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-label {
            display: block;
            color: var(--text-color);
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 119, 182, 0.1);
        }

        .input-group {
            position: relative;
        }

        .input-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            cursor: pointer;
        }

        .password-requirements {
            font-size: 0.8rem;
            color: #666;
            margin-top: 0.5rem;
        }

        .requirement {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.25rem;
        }

        .requirement i {
            font-size: 0.7rem;
        }

        .valid {
            color: var(--success-color);
        }

        .invalid {
            color: var(--error-color);
        }

        .terms-checkbox {
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
            margin: 1.5rem 0;
        }

        .terms-checkbox input {
            margin-top: 0.25rem;
        }

        .terms-text {
            font-size: 0.9rem;
            color: #666;
        }

        .terms-link {
            color: var(--primary-color);
            text-decoration: none;
        }

        .terms-link:hover {
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 1rem;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .social-register {
            text-align: center;
            margin-top: 2rem;
        }

        .social-register-text {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            position: relative;
        }

        .social-register-text::before,
        .social-register-text::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #ddd;
        }

        .social-register-text::before {
            left: 0;
        }

        .social-register-text::after {
            right: 0;
        }

        .social-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .social-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ddd;
            color: #666;
            transition: var(--transition);
        }

        .social-btn:hover {
            background: var(--light-gray);
            color: var(--primary-color);
        }

        .login-prompt {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
            font-size: 0.9rem;
        }

        .login-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .login-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .register-container {
                padding: 1.5rem;
            }

            .welcome-text {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <a href="index.html" class="logo-container">
                <img src="logo.png" alt="BookMyDoc Logo" class="logo-image">
                <div class="logo-text">
                    <span class="logo-title">BookMyDoc</span>
                    <span class="logo-subtitle">Professional Healthcare Platform</span>
                </div>
            </a>
            <h1 class="welcome-text">Create Account</h1>
            <p class="register-subtitle">Join thousands of users managing their healthcare journey</p>
        </div>

        <form id="registerForm" onsubmit="return false;">
            <div class="form-grid">
                <div class="form-group">
                    <label for="firstName" class="form-label">First Name</label>
                    <div class="input-group">
                        <input type="text" id="firstName" class="form-input" placeholder="Enter first name" required>
                        <i class="fas fa-user input-icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="lastName" class="form-label">Last Name</label>
                    <div class="input-group">
                        <input type="text" id="lastName" class="form-input" placeholder="Enter last name" required>
                        <i class="fas fa-user input-icon"></i>
                    </div>
                </div>

                <div class="form-group full-width">
                    <label for="email" class="form-label">Email Address</label>
                    <div class="input-group">
                        <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
                        <i class="fas fa-envelope input-icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <input type="password" id="password" class="form-input" placeholder="Create password" required>
                        <i class="fas fa-eye-slash input-icon" id="togglePassword"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <div class="input-group">
                        <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm password" required>
                        <i class="fas fa-eye-slash input-icon" id="toggleConfirmPassword"></i>
                    </div>
                </div>
            </div>

            <div class="password-requirements">
                <p>Password must contain:</p>
                <div class="requirement" id="lengthReq">
                    <i class="fas fa-circle"></i>
                    <span>At least 8 characters</span>
                </div>
                <div class="requirement" id="upperReq">
                    <i class="fas fa-circle"></i>
                    <span>One uppercase letter</span>
                </div>
                <div class="requirement" id="lowerReq">
                    <i class="fas fa-circle"></i>
                    <span>One lowercase letter</span>
                </div>
                <div class="requirement" id="numberReq">
                    <i class="fas fa-circle"></i>
                    <span>One number</span>
                </div>
            </div>

            <div class="terms-checkbox">
                <input type="checkbox" id="terms" required>
                <label for="terms" class="terms-text">
                    I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="terms-link">Privacy Policy</a>
                </label>
            </div>

            <button type="submit" class="btn btn-primary">Create Account</button>

            <div class="social-register">
                <p class="social-register-text">Or register with</p>
                <div class="social-buttons">
                    <a href="#" class="social-btn">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="social-btn">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social-btn">
                        <i class="fab fa-apple"></i>
                    </a>
                </div>
            </div>

            <p class="login-prompt">
                Already have an account? <a href="login.html" class="login-link">Log in</a>
            </p>
        </form>
    </div>

    <script>
        // Toggle password visibility
        function setupPasswordToggle(inputId, toggleId) {
            const input = document.getElementById(inputId);
            const toggle = document.getElementById(toggleId);

            toggle.addEventListener('click', function() {
                const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                input.setAttribute('type', type);
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });
        }

        setupPasswordToggle('password', 'togglePassword');
        setupPasswordToggle('confirmPassword', 'toggleConfirmPassword');

        // Password validation
        const password = document.getElementById('password');
        const requirements = {
            lengthReq: str => str.length >= 8,
            upperReq: str => /[A-Z]/.test(str),
            lowerReq: str => /[a-z]/.test(str),
            numberReq: str => /[0-9]/.test(str)
        };

        password.addEventListener('input', function() {
            const value = this.value;
            Object.keys(requirements).forEach(req => {
                const element = document.getElementById(req);
                const icon = element.querySelector('i');
                if (requirements[req](value)) {
                    element.classList.add('valid');
                    element.classList.remove('invalid');
                    icon.classList.add('fa-check-circle');
                    icon.classList.remove('fa-circle');
                } else {
                    element.classList.remove('valid');
                    element.classList.add('invalid');
                    icon.classList.remove('fa-check-circle');
                    icon.classList.add('fa-circle');
                }
            });
        });
    </script>
</body>
</html>
